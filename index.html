<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleziona Livello</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Livello di apprendimento</h1>
    <p>Scegli il tuo livello per iniziare</p>

    <div class="button-grid">
      <button onclick="selectLevel('A1')">A1</button>
      <button onclick="selectLevel('A2')">A2</button>
      <button onclick="selectLevel('B1')">B1</button>
      <button onclick="selectLevel('B2')">B2</button>
      <button onclick="selectLevel('C1')">C1</button>
      <button onclick="selectLevel('C2')">C2</button>
    </div>

    <button class="btn-main" onclick="goToScenes()">Continua</button>
  </div>

  <script src="js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scegli Scenario</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Scegli uno scenario</h1>
    <div class="scene-list button-grid">
      <div class="scene-item thumb" data-scene="citta">
        <img src="/images/thumbnails/citta-thumb.jpg" alt="Città">
        <p>Città</p>
      </div>
      <div class="scene-item thumb" data-scene="colosseo">
        <img src="/images/thumbnails/colosseo-thumb.jpg" alt="Colosseo">
        <p>Colosseo</p>
      </div>
      <div class="scene-item thumb" data-scene="albergo">
        <img src="/images/thumbnails/albergo-thumb.jpg" alt="Albergo">
        <p>Albergo</p>
      </div>
      <div class="scene-item thumb" data-scene="spiaggia">
        <img src="/images/thumbnails/spiaggia-thumb.jpg" alt="Spiaggia">
        <p>Spiaggia</p>
      </div>
    </div>
    <button id="goBtn" disabled>Inizia</button>
    <button id="backBtn">Indietro</button>
  </div>
  <script src="/js/scene.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Scene</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 id="sceneTitle">Choose a scene</h1>
    <div class="scene-list button-grid" id="sceneList"></div>
    <button id="backBtn">Back</button>
    <button id="goBtn" disabled>Start</button>
  </div>
  <script src="js/data.js"></script>
  <script src="js/scene.js"></script>
  <script>
    const lang = localStorage.getItem("language") || "en";
    const titles = {
      it: "Scegli uno scenario",
      es: "Elige un escenario",
      en: "Choose a scene",
      pt: "Escolha um cenÃ¡rio"
    };
    document.getElementById("sceneTitle").textContent = titles[lang] || titles.en;

    const sceneList = document.getElementById("sceneList");
    const scenes = window.SceneLocales[lang] || window.SceneLocales.en;
    sceneList.innerHTML = "";
    Object.entries(scenes).forEach(([key, val]) => {
      const div = document.createElement("div");
      div.className = "scene-item thumb";
      div.dataset.scene = key;
      div.innerHTML = `<img src="${val.thumb}" alt="${val.label}"><p>${val.label}</p>`;
      sceneList.appendChild(div);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleziona Scena</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Scegli uno scenario</h1>
    <div id="scene-list" class="scene-list">
      <div class="thumb" data-scene="citta">
        <img src="/images/thumbnails/citta-thumb.jpg" alt="Città" />
        <span>Città</span>
      </div>
      <div class="thumb" data-scene="colosseo">
        <img src="/images/thumbnails/colosseo-thumb.jpg" alt="Colosseo" />
        <span>Colosseo</span>
      </div>
      <div class="thumb" data-scene="albergo">
        <img src="/images/thumbnails/albergo-thumb.jpg" alt="Albergo" />
        <span>Albergo</span>
      </div>
      <div class="thumb" data-scene="spiaggia">
        <img src="/images/thumbnails/spiaggia-thumb.jpg" alt="Spiaggia" />
        <span>Spiaggia</span>
      </div>
    </div>
    <button class="btn-main" onclick="goToChat()">Inizia</button>
  </div>

  <script src="js/scene.js"></script>
  <script src="js/data.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Level</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 id="levelTitle">Select your level</h1>
    <p id="levelSubtitle">Choose your learning level</p>

    <div class="button-grid">
      <button class="level-bubble" data-level="A1">A1</button>
      <button class="level-bubble" data-level="A2">A2</button>
      <button class="level-bubble" data-level="B1">B1</button>
      <button class="level-bubble" data-level="B2">B2</button>
      <button class="level-bubble" data-level="C1">C1</button>
      <button class="level-bubble" data-level="C2">C2</button>
    </div>

    <button id="continueBtn" class="btn-main" disabled>Continue</button>
  </div>

  <script src="js/data.js"></script>
  <script src="js/level.js"></script>
  <script>
    const lang = AppStore.getLang();
    const ui = UIStrings[lang] || UIStrings.en;
    document.getElementById("levelTitle").textContent = ui.chooseLevel;
    document.getElementById("levelSubtitle").textContent = ui.chooseLevel;
    document.getElementById("continueBtn").textContent = ui.continue;
  </script>
</body>
</html>

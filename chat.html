<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Francesco - Chat</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="skyTexture" crossorigin="anonymous">
      <a-asset-item id="avatarModel" src="/models/avatar.glb"></a-asset-item>
    </a-assets>

    <a-sky id="sky" src="#skyTexture" rotation="0 -90 0"></a-sky>

    <a-entity id="avatar"
      gltf-model="#avatarModel"
      position="0 0 -15"
      rotation="0 180 0"
      scale="0.01 0.01 0.01">
    </a-entity>

    <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
  </a-scene>

  <!-- UI principal -->
  <div id="ui">
    <div class="top-bar">
      <button id="endBtn" class="btn btn-danger">Terminar</button>
      <button id="openFrancesco" class="btn btn-secondary">Abrir Francesco</button>
    </div>
    <div class="bottom-bar">
      <button id="micBtn" class="btn btn-primary">ðŸŽ¤ Hablar</button>
      <div id="chatLog"></div>
    </div>
  </div>

  <script src="/js/voice.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>

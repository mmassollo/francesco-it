<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Francesco - Chat</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <a-scene>
    <a-assets>
      <img id="skyTexture" crossorigin="anonymous">
      <a-asset-item id="avatarModel" src="/models/avatar.glb"></a-asset-item>
    </a-assets>

    <a-sky id="sky" src="#skyTexture" rotation="0 -90 0"></a-sky>

    <a-entity id="avatar"
      gltf-model="#avatarModel"
      position="0 0 -3"
      rotation="0 180 0"
      scale="0.1 0.1 0.1">
    </a-entity>

    <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
  </a-scene>

  <div id="ui" style="position:absolute; bottom:20px; left:50%; transform:translateX(-50%);
                      background:rgba(0,0,0,0.5); padding:10px; border-radius:10px; color:#fff;
                      display:flex; gap:10px; flex-direction:column; align-items:center;">
    <button id="micBtn">ðŸŽ¤ Hablar</button>
    <button id="endBtn">Terminar</button>
    <button id="openFrancesco">Abrir Francesco</button>
    <div id="chatLog" style="max-height:100px; overflow-y:auto; width:200px; background:#fff; color:#000; padding:5px; border-radius:5px;"></div>
  </div>

  <!-- Importamos scripts simples -->
  <script src="/js/voice.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con Francesco</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="chat-container">
    <!-- Cara de Francesco -->
    <div class="francesco-face">
      <img src="images/francesco-face.png" alt="Francesco">
    </div>

    <!-- Botones superiores -->
    <div class="chat-top-buttons">
      <button class="btn-speak" id="speakBtn">🎤 Parlare</button>
      <button class="btn-exit" onclick="endChat()">❌ Terminare</button>
    </div>

    <!-- Mensajes -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Texto de salida -->
    <p class="exit-hint">Di "Ci vediamo Francesco" per uscire</p>
  </div>

  <script src="js/voice.js"></script>
  <script src="js/chat.js"></script>
</body>
</html>

<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pratica con Francesco</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>
<body class="page page-chat">

  <!-- Overlay: barra superior -->
  <div class="topbar">
    <div class="info">

    </div>
  </div>

  <!-- Escena A-Frame 360 -->
  <a-scene vr-mode-ui="enabled: true" embedded>
    <a-assets>
      <img id="skyTexture" crossorigin="anonymous">
    </a-assets>
    <a-sky id="sky" src="#skyTexture" rotation="0 -90 0"></a-sky>
    <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
  </a-scene>
  <!-- UI principal -->
  <div id="ui">
    <div class="top-bar">
      <button id="endBtn" class="btn btn-danger">Terminar</button>
      <button id="openFrancesco" class="btn btn-secondary">Abrir Francesco</button>
    </div>
    <div class="francesco-face-container">
      <img id="francescoFace" src="/images/francesco-face.png" />
    </div>
    <div class="bottom-bar">
      <div id="chatLog"></div>
    </div>
  </div>

  <!-- Overlay: panel estilo WhatsApp (solo visual) -->
  <div class="chat-overlay" id="chatOverlay">
    <div class="messages" id="messages"></div>

    <div class="voice-controls">

    </div>
  </div>

  <script src="/js/voice.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>

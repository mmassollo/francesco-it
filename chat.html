<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Francesco - Chat</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <!-- Escena 360 -->
  <a-scene>
    <a-assets>
      <img id="skyTexture" crossorigin="anonymous">
    </a-assets>
    <a-sky id="sky" src="#skyTexture" rotation="0 -90 0"></a-sky>
    <a-camera look-controls="magicWindowTrackingEnabled: true"></a-camera>
  </a-scene>

  <!-- UI principal -->
  <div id="ui">
    <div class="top-bar">
      <button id="talkBtn">🎤 Parlare</button>
      <button id="endBtn" class="btn-secondary">❌ Terminare</button>
    </div>

    <div class="francesco-face-container">
      <img id="francescoFace" src="/francesco-face.png" alt="Francesco">
    </div>

    <div id="chatLog"></div>

    <div class="footer-msg">
      Di "Ci vediamo Francesco" per uscire
    </div>
  </div>

  <script src="/js/voice.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
